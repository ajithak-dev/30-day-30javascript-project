<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Shopping Cart</title>
  </head>
  <body>
    <div class="container">
      <div class="images">
        <img
          src="https://cdn03.nnnow.com/web-images/large/styles/5J6LFY511TA/1688720967409/1.jpg"
          alt="prodcut"
        />
      </div>
      <div class="product-details">
        <div class="name">Sneeky Shoe</div>
        <div class="size">
          <ul>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
          </ul>
        </div>
        <div class="price">$149</div>
        <div class="add-to-cart">
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
