<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <main>
      <div class="slider">
        <div class="slides">
          <img src="img (1).jpg" alt="img1" class="slide" />
          <img src="img (2).jpg" alt="img2" class="slide" />
          <img src="img (3).jpg" alt="img3" class="slide" />
          <img src="img (4).jpg" alt="img4" class="slide" />
        </div>
      </div>
    </div>
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
