<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="numpad">
            <table border="1px">
                <tr>
                    <td colspan="3"><input type="text" class="user-input" readonly></td>
                    <td><button value="c">C</button></td>
                </tr>
                <tr>
                    <td><button value="7" id="7" >7</button></td>
                    <td><button value="8" id="8">8</button></td>
                    <td><button value="9" id="9">9</button></td>
                    <td><button value="+" id="+">+</button></td>
                </tr>
                <tr>
                    <td><button value="4" id="4">4</button></td>
                    <td><button value="5" id="5">5</button></td>
                    <td><button value="6" id="6">6</button></td>
                    <td><button value="-" id="-">-</button></td>
                </tr>
                <tr>
                    <td><button value="1" id="1">1</button></td>
                    <td><button value="2" id="2">2</button></td>
                    <td><button value="3" id="3">3</button></td>
                    <td><button value="*" id="x">X</button></td>
                </tr>
                <tr>
                    <td><button value="." id=".">.</button></td>
                    <td><button value="0" id="0">0</button></td>
                    <td><button value="=" id="=">=</button></td>
                    <td><button value="/" id="/">/</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
