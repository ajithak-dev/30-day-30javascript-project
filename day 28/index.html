<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chatiy - Real-time Chat Application</title>
  </head>
  <body>
    <div class="chat-container" id="user1">
      <header>
        <h1>User 1</h1>
      </header>
      <div class="chat-area">
        <div class="chat-messages" id="chat-messages-1"></div>
      </div>
      <div class="input-area">
        <input
          type="text"
          class="user-input"
          placeholder="Type your message..."
        />
        <button class="send-button">Send</button>
      </div>
    </div>

    <div class="chat-container" id="user2">
      <header>
        <h1>User 2</h1>
      </header>
      <div class="chat-area">
        <div class="chat-messages" id="chat-messages-2"></div>
      </div>
      <div class="input-area">
        <input
          type="text"
          class="user-input"
          placeholder="Type your message..."
        />
        <button class="send-button">Send</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
