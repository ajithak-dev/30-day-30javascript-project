<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Video Player</title>
  </head>
  <body>
    <div class="container">
      <div class="video-players">
        <h1>Video Player</h1>
        <div class="videos">
          <video id="video-player">
            Your browser does not support the video tag.
          </video>
          <input type="file" id="video" accept="video/*" />
        </div>
      </div>
      <div class="video-controllers">
        <input type="range" id="scrubber" min="0" max="100" value="0" />
        <div class="controls">
          <button class="backward"><i class="fa-solid fa-backward"></i></button>
          <button class="pause-play"><i class="fa-solid fa-play"></i></button>
          <button class="forward"><i class="fa-solid fa-forward"></i></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
