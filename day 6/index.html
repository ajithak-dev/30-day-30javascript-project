<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <div class="settimer">
            <input type="text" class="hour" placeholder="Hours">
            <input type="text" class="min" placeholder="Minutes">
            <input type="text" class="sec" placeholder="Seconds">
        </div>

        <div class="start-btnn">
            <button class="start-btn">Start</button>
        </div>

        <div class="timer">
            <h2 class="h2-hour">00</h2>:
            <h2 class="h2-min">00</h2>:
            <h2 class="h2-sec">00</h2>
            <h2 class="display"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
